    <section class="section-1">
        <div class="header-div">
            <span>
                하나은행이 필요한 순간,
                <br>
                그 어떤 불편함도 느끼지 않도록.
            </span>
        </div>

        <div class="home-card-box">
            <div class="card-desc">
                <div>ATM 수수료 무료</div>
                <div>
                    모든 은행, 편의점에서 수수료 없이<br />
                    현금을 입금하거나 출금할 수 있어요
                </div>
                <img style draggable="false" alt="돈뭉치" src="https://static.toss.im/3d/money-out-bills-alpha.png" />
            </div>

            <div class="card-desc">
                <div>365일 24시간 고객센터</div>
                <div>
                    불편한 점이나 궁금한 점이 있다면<br />
                    토스뱅크 고객센터로 문의해주세요.
                </div>
                <img style draggable="false" alt="말풍선" src="https://static.toss.im/3d/speech-balloon.png" />
            </div>

            <div class="card-desc">
                <div>간편하게 알아보는 대출 한도</div>
                <div>
                    여러 대출을 한 번에 확인해 가장 높은 한도를<br />
                    알려드려요.
                </div>
                <img style="width: 160px; height: 160px;" style draggable="false" alt="돈주머니"
                    src="https://static.toss.im/3d-emojis/u1F4B0.png" />
            </div>
        </div>

    </section>
