    </main>

    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((박스) => {
          if (박스.isIntersecting) {
            박스.target.style.opacity = 1;
          }
        });
      });

      // let div = document.querySelectorAll("div");
      // let section = document.querySelectorAll(".black-background2");
      let section1 = document.querySelectorAll(".black-background2");
      let section2 = document.querySelectorAll(".white-background");
      // observer.observe(div[0]); /*html 요소가 화면에 등장하는지 감시해줌*/
      // observer.observe(section[0]);
      observer.observe(section1[0]);
      observer.observe(section2[0]);
      observer.observe(section2[1]);
      observer.observe(section2[2]);
      observer.observe(section2[3]);
    </script>
