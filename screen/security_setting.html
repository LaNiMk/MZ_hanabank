<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../component/security_setting.css" />
    <title>보안설정</title>
  </head>
  <body id="mainBody" class="bgother">
    <div id="wrap" class="wrap naverid">
      <div class="u_skip">
        ::before
        <a href="#container">본문 바로가기</a>
      </div>

      <header class="header" role="banner">
        <div class="header_subindex">
          <div class="gnb_area">
            <a
              href="https://www.kebhana.com/"
              class="logo"
              onclick="nclk(this,'gnb.naver','','',event)"
            >
              <span class="blind">하나은행</span>
            </a>
            <a
              href="https://www.kebhana.com/common/login.do"
              class="gnb_title"
              onclick="nclk(this,'gnb.naverID','','',event)"
            >
              <h1 class="text">
                <span class="blind">하나은행ID</span>
              </h1>
            </a>
          </div>
          <div id="lnbArea" class="lnb_area">
            <ul class="lnb_list" role="menu">
              <li>
                <a
                  href=""
                  class="lnb_item"
                  role="menuitem"
                  onclick="nclk(this,'lnb.info','','', event)"
                >
                  <div class="lnb_text">내프로필</div></a
                >
              </li>
              <li>
                <a
                  href=""
                  class="lnb_item"
                  role="menuitem"
                  onclick="nclk(this,'lnb.protect','','', event)"
                >
                  <div class="lnb_text on">보안설정</div></a
                >
              </li>
              <li>
                <a
                  href=""
                  class="lnb_item"
                  role="menuitem"
                  onclick="nclk(this,'lnb.history','','', event)"
                >
                  <div class="lnb_text">이력관리</div></a
                >
              </li>
            </ul>
          </div>

          <div class="profile_area">
            <div class="profile_inner">
              <a href="#" onclick="changeImage()" class="photo">
                <img
                  src="https://static.nid.naver.com/images/web/user/default.png"
                  width="84"
                  height="84"
                  alt="프로필 이미지"
                />
              </a>
              <div class="profile">
                <p class="useid">minkyung</p>
                <p class="usemail">hello@naver.com</p>
              </div>
            </div>
          </div>
          <div id="headerLeft" class="header_left" aria-hidden="false">
            <ul class="left_menu" role="menu">
              <li>
                <a
                  href=""
                  class="left_item"
                  role="menuitem"
                  onclick="nclk(this,'lnb.info','','',event)"
                  aria-current
                >
                  <div class="menu_text">내 프로필</div>
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="left_item"
                  role="menuitem"
                  onclick="nclk(this,'lnb.protect','','',event)"
                  aria-current="true"
                >
                  <div class="menu_text">보안설정</div>
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="left_item"
                  role="menuitem"
                  onclick="nclk(this,'lnb.history','','',event)"
                  aria-current
                >
                  <div class="menu_text">이력관리</div>
                </a>
              </li>
            </ul>
            <ul class="left_link">
              <li>
                <a
                  href=""
                  class="left_item"
                  onclick="nclk(this, 'fot.smartbot','','',event)"
                >
                  <div class="link_text">스마트봇 상담</div>
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="left_item"
                  onclick="nclk(this, 'fot.membertalktalk','','',event)"
                >
                  <div class="link_text">회원톡톡</div>
                </a>
              </li>
            </ul>
            <footer class="left_footer" role="contentinfo">
              <ul class="left_guide">
                <li>
                  <a href="" onclick="goHelpPage()" class="left_item">
                    <div class="footer_text">고객센터</div>
                  </a>
                </li>

                <li>
                  <a href="" onclick="changeLanguage()" class="left_item">
                    <div class="footer_text">English</div>
                  </a>
                </li>
              </ul>
              <ul class="footer_list">
                <li>
                  <a href="" onclick="goNaverMain()" class="footer_item">
                    <span class="footer_logo">
                      <span class="blind">네이버</span>
                    </span>
                  </a>
                </li>

                <li>
                  <a
                    href=""
                    class="footer_item"
                    onclick="nclk(this,'fot.privacypolicy','','',event)"
                  >
                    <span class="footer_text bold">개인정보처리방침</span>
                  </a>
                </li>

                <li>
                  <a
                    href=""
                    class="footer_item"
                    onclick="nclk(this,'fot.termsofuse','','',event)"
                  >
                    <span class="footer_text">이용약관</span>
                  </a>
                </li>
              </ul>
            </footer>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
