<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../global.css" rel="stylesheet" type="text/css" />
    <title>CARD 컴포넌트 | 권민선</title>
  </head>

  <body>
    <h1>공통 컴포넌트 작업 예시 by 권민선</h1>

    <p>카드</p>
    <p>
      class에서 border-test빼고 사용하면 됩니다. (카드 사이즈 보기위해서
      demo에만 추가)
    </p>

    <div class="card border-test">
      <img src="../img/github.svg" />
      <div class="card-content">
        <div><a href="#">지금 이자 받기</a></div>
        <div>
          내가 맡긴 돈의 이자는<br />
          내가 원할 때 받는 게 당연하죠.<br />
          토스뱅크에선 은행이 정한 날짜가 아니라<br />
          바로 지금, 원할 때마다 받을 수 있어요.
        </div>
      </div>
    </div>
    <div class="mt-2"></div>
    <div class="card-desc border-test">
      <div>ATM 수수료 무료</div>
      <div>
        모든 은행, 편의점에서 수수료 없이<br />
        현금을 입금하거나 출금할 수 있어요
      </div>
      <img src="../img/github.svg" />
    </div>
    <div class="mt-2"></div>
    <div class="card-m border-test">
      <img src="../img/github.svg" />
      <div class="card-m-content">
        <div>토스뱅크 통장</div>
        <div>
          하루만 돈을 넣어도 이자를 받는 자유 입출금 통장. <br />
          송금 수수료, ATM 수수료가 모두 무료예요.
        </div>
      </div>
    </div>
    <div class="mt-2"></div>
  </body>
</html>
