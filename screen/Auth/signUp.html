<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZ하나은행 | 회원가입</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../css/loginCommon.css">
    <link rel="stylesheet" href="../../css/signUp.css">
    <link rel="stylesheet" href="../../node_modules/figma-plugin-ds/dist/figma-plugin-ds.css" type="text/css">
    <meta name="author" content="helloalpaca" />
    <meta name="keywords" content="MZ하나은행, 하나은행, 은행, 예금, 대출, 연금, 통장, 이자" />
    <meta name="description" content="1020과 함께하는 MZ 하나은행" />

    <!-- common meta tag -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="MZ하나은행" />
    <meta property="og:description" content="1020과 함께하는 MZ 하나은행" />
    <meta property="og:image" content="../../img/hanabank_model" />
    <meta property=" og:image:width" content="600" />
    <meta property="og:image:height" content="315" />

    <!-- twitter meta tag -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="" />
    <meta property="twitter:title" content="MZ하나은행" />
    <meta property="twitter:description" content="1020과 함께하는 MZ 하나은행" />
    <meta property="twitter:image" content="../../img/hanabank_model.jpg" />
    <!-- og 이미지는 최상단에 -->

    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png" />
    <!-- Chrome, Safari, IE (.ico) -->
    <link rel="icon" type="image/png" href="../../img/favicon.png" />
</head>

<body>
    <wrap class="wrap">
        <div class="header-s">
            <div class="header-info">
                <a href="loginId.html">
                    <img src="../../img/logo.png" alt="">
                </a>
                <p>
                    <b>하나은행은 회원님의 익명성을 보장하기 위해</b>
                    <br>
                    <b>어떠한 개인정보도 노출하지 않습니다.</b>
                </p>
            </div>
        </div>
        <div class="container">
            <div class="login-card" id="a">
                <ul class="categories" id="category_container">
                    <li>
                        <a href="signUp.html" class="category--login">
                            <span>
                                <span class="login--img category-img"></span>
                                <span>개인 회원</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="signUpMember.html" class="category--login">
                            <span>
                                <span class="login--img category-img"></span>
                                <span>기업 회원</span>
                            </span>
                        </a>
                    </li>
                </ul>
                <form class="login-form">
                    <p><strong>회원가입</strong></p>
                    <section>
                        <button class="kakao" href="">
                            <span class="logoSpan">
                                <img src="../../img/kakao.png" alt="">
                            </span>
                            카카오뱅크로 시작하기
                    </section>
                    <section>
                        <button class="toss" href="">
                            <span class="logoSpan">
                                <img src="../../img/Toss_Symbol_Primary.png" alt="">
                            </span>
                            토스뱅크로 시작하기
                        </button>
                    </section>
                    <div class="ector"></div>
                    <div class="username form-control">
                        <input type="text" id="username_inp" placeholder="이메일 주소" />
                    </div>

                    <div class="password form-control">
                        <input type="password" id="password_inp" placeholder="비밀번호(10자리 이상)" />
                    </div>

                    <div class="password2 form-control">
                        <input type="password" id="password_cofirm" placeholder="비밀번호 확인" />
                    </div>
                    <div id="c" class="control">
                        <small class="e" id="error">Error message</small>
                    </div>
                    <div class="ector"></div>
                    <div class="login-btn_wrap">
                        <button id="signup-btn" type="submit" class="text-btn-4">이메일로 가입하기</button>
                    </div>
                </form>
            </div>
            <ul class="find-wrap">
                <li>
                    <a>이미 회원이세요?</a>
                    <a href="loginId.html"><b>로그인</b></a>
                </li>
            </ul>

        </div>

    </wrap>
    <script src="../../modules/storage.js" type="module"></script>
    <script src="../../modules/signUpClickEvent.js"></script>
</body>

</html>
