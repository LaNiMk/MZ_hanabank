<body>
    <wrap class="wrap">
        <div class="header-s">
            <div class="header-info">
                <a href="loginId.html">
                    <img src="../../img/logo.png" alt="">
                </a>
                <select class="language-selector">
                    <option value="">한국어</option>
                    <option value="">English</option>
                    <option value="">中文(简体)</option>
                    <option value="">中文(台灣)</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="login-card" id="a">
                <ul class="categories" id="category_container">
                    <li>
                        <a href="loginId.html" class="category--login">
                            <span>
                                <span class="login--img category-img"></span>
                                <span>ID 로그인</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="loginCertificate.html" class="category--one">
                            <span>
                                <span class="qr--img category-img"></span>
                                <span>기업회원 로그인</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="loginQr.html" class="category--qr">
                            <span>
                                <span class="one--img category-img"></span>
                                <span>하나원큐</span>
                            </span>
                        </a>
                    </li>
                </ul>
                <form class="login-form">
                    <div class="username">
                        <a class="icon icon--share icon--black"></a>
                        <input type="text" id="username_inp_login" placeholder="아이디" />
                    </div>
                    <div class="password">
                        <div class="icon icon--lock-on icon--black"></div>
                        <input type="password" id="password_inp_login" placeholder="비밀번호" />
                    </div>
                    <div class="check-cookie">
                        <div class="keep-login">
                            <input id="check_box" type="checkbox" />
                            <label for="check_box">✔</label>
                            <span id="kepp-login--label">로그인 상태 유지</span>
                        </div>
                        <div class="secure-ip">
                            <span>키보드보안</span>
                            <div class="switch" id="ip_switch">
                                <div class="switch-toggle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="login-btn_wrap">
                        <button id="login-btn" type="submit" class="text-btn-4">로그인</button>
                    </div>
                </form>
            </div>
            <ul class="find-wrap">
                <li>
                    <a href="signUp.html">회원가입</a>
                </li>
            </ul>
            <a href="https://www.youtube.com/@HanabankNewBiz" target="_blank">
                <img class="img-model" src="../../img/hanabank_model.jpg" />
            </a>
        </div>
        <div class="footer">
            <div class="footer-info">
                <ul class="footer__link">
                    <li>
                        <a target="_blank" href="https://www.kebhana.com/cont/customer/customer03/index.jsp">손님의소리</a>
                    </li>
                    <li>
                        <a target="_blank"
                            href="https://www.kebhana.com/cont/customer/customer06/customer0604/index.jsp?_menuNo=98946">개인정보처리방침</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.kebhana.com/cont/util/util04/util0401/index.jsp">영업점찾기</a>
                    </li>
                    <li>
                        <a target="_blank"
                            href="https://www.kebhana.com/cont/customer/customer02/customer0201/index.jsp">상담센터</a>
                    </li>
                </ul>
                <div class="footer__copy-right">
                    <a target="_blank" href="https://www.kebhana.com/">HANABANK</a>
                    <span>Copyright</span>
                    <span></span>
                    <span>All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </wrap>
    <script src="../../modules/userLogin.js"></script>
    <script type="module" src="../../modules/loginClickEvent.js"></script>
</body>

</html>
